<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Contact Me</h1>
      <form action="submit_form.php" method="post" onsubmit="return validateForm()">
        <div class="general-class">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required />
        </div>
        <div class="general-class">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="general-class">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Please enter your message" required></textarea>
        </div>
        <p class="error" id="error-message"></p>
        <button type="submit" onclick="validateForm()"><a href="./thankyou.html">Submit</a></button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
